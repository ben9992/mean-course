<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onLogin(loginForm)" #loginForm *ngIf="!isLoading">
    <mat-form-field>
      <input
      ngModel
      name="email"
      #emailInput="ngModel"
      matInput
      type="email"
      placeholder="Email"
      required
      email>
      <mat-error *ngIf="emailInput.invalid">Please enter valid email</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input name="password"
      ngModel
      required
      #passwordInput="ngModel"
      type="password"
      matInput
      placeholder="Password">
      <mat-error *ngIf="passwordInput.invalid">Please enter valid password</mat-error>
    </mat-form-field>
    <button
    mat-raised-button
    color="primary"
    type="submit">Login</button>
  </form>
</mat-card>
