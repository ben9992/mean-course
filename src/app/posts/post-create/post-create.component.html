<mat-card>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
      matInput
      name="title"
      type="text"
      [ngModel] = "post?.title"
      required
      minlength="3"
      placeholder="Post Title"
      #title="ngModel">
    </mat-form-field>
    <mat-error *ngIf="title.invalid">Please enter post title</mat-error>
    <mat-form-field>
      <textarea
      matInput
      rows="6"
      name="content"
      placeholder="Post Content"
      [ngModel] = "post?.content"
      required
      #content="ngModel"></textarea>
    </mat-form-field>
    <mat-error *ngIf="content.invalid">Please enter post content</mat-error>
    <button
    mat-raised-button
    color="primary"
    type="submit">Save Post</button>
  </form>
</mat-card>
